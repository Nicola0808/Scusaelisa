<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scusa…</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #f5f0f0, #e2d1d1);
      color: #4a2c2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 20px auto;
      animation: fadeIn 3s ease;
    }

    .heart {
      font-size: 4rem;
      color: #d6336c;
      animation: pulse 2s infinite;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .fade-text {
      opacity: 0;
      animation: fadeInText 4s ease forwards;
      animation-delay: 2s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .avanti-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .avanti-button:hover {
      background-color: #b22755;
    }
  </style>
</head>
<body>
  <h1>Scusa se ti ho trascurata...</h1>
  <p>Negli ultimi giorni non ti ho dato l'attenzione che meriti. Non era mia intenzione, ma capisco se ti sei sentita messa da parte.</p>
  <p class="fade-text">Ci tengo a te, sul serio. Sei importante, e voglio rimediare con i fatti, non solo con le parole.</p>
  <div class="heart">❤️</div>

  <button class="avanti-button" onclick="location.href='seconda.html'">Avanti →</button>
</body>
</html>
