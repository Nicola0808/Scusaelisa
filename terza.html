<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momento Speciale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #fdeff2, #f9dbe7);
      color: #4a2c2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .photo-container {
      animation: fadeIn 2s ease;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 20px;
      line-height: 1.6;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avanti-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .avanti-button:hover {
      background-color: #b22755;
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <img src="IMG_0759.jpg" alt="Dormita dolce" />
    <p>Guarda in questa foto come stavamo bene a capodanno insieme e sarà cosi per il resto degli anni </p>
  </div>

  <button class="avanti-button" onclick="location.href='quarta.html'">Avanti →</button>
</body>
</html>
